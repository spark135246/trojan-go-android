name: Android CI

on:
  push:
    branches: [ trojan-go ]
  pull_request:
    branches: [ trojan-go ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: eskatos/gradle-command-action@v1
      with:
        gradle-version: 7.0
    - name: Build with Gradle
      run: chmod +x gradlew &&./gradlew assembleDebug
